<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW-Skills Assignment DOM-Manipulation -Form Validation</title>
    <link rel="stylesheet" href="inner.css">
    <script defer src="inner.js"></script>
</head>
<body>
    <div id="parent">
        <div id="child">
            <div id="main">
                <p id="heading">Sign Up Form</p>
            </div>
            <div id="section">
                <div id="main-content">
                    <form>
                    <div id="input-user">
                        <label for="username">UserName</label>
                        <input type="text" placeholder="Enter user Name" id="username">
                        <p id="user-alert"></p>
                    </div>
                    <div id="inut-password">
                        <label for="userpassword">Password</label>
                        <input type="password" placeholder="Enter password here" id="userpassword">
                        <p id="password-alert"></p>
                    </div>
                    <div id="button">
                        <input type="submit" id="submit-button">
                    </div>
                </form>
                </div>
            </div>
            
        </div>
    </div>

    
</body>
</html>
