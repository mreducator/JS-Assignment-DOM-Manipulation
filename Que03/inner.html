
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Button</title>
    <link rel="stylesheet" href="inner.css">
    <script defer src="inner.js"></script>
</head>
<body>

    <div id="counter">

         </div>
     </div>
</div>
